
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e44;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Стиль контейнера формы */
        .registration-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            position: relative;
        }

        

        /* Заголовок формы */
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Стиль полей ввода */
        label {
            display: block;
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #8a2be2; /* Фиолетовый цвет при фокусе */
            outline: none;
        }

        /* Кнопка отправки */
        button {
            width: 100%;
            padding: 10px;
            background-color: #fc0000; /* Фиолетовый цвет кнопки */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d18181; /* Темно-фиолетовый при наведении */
        }

        /* Ссылка для входа */
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666666;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <!-- Цветочки по бокам -->

        <h2>Регистрация</h2>
        <form method="POST" action="">
            <label for="username">Имя
:</label>
            <input type="text" name="username" id="username" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" required><br><br>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже зарегистрированы? <a href="login.php">Войти</a></p>
    </div>
</body>
</html>
